<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título por Defecto{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Descripción por Defecto{% endblock %}">
    <!-- Otros metadatos aquí -->

    <!-- Estilos y enlaces a recursos externos -->
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body>
    <!-- Barra de navegación -->
    <div class="menu-toggle hidden">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <nav class="nav">
        <!-- Coloca aquí los enlaces de navegación comunes -->
    </nav>

    <!-- Contenido específico de cada página -->
    {% block content %}{% endblock %}

    <!-- Pie de página -->
    <footer>
        <hr>
        <div class="icono-container">
            <!-- Enlaces a redes sociales -->
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>
        <p class="creditos-sitio">Desarrollado por <a href="#"><img src="equipo-10-python-50px.png" alt="Equipo 10 COM 23510"></a></p>
    </footer>

    <!-- Scripts JS -->
    <script src="testimonials.js"></script>
    <script src="hamburguer.js"></script>
    <script src="hiddenremover.js"></script>
</body>
</html>
