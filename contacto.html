<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Contacto</title>
</head>
<html>

    <style>
        .error {
            color: red;
        }
    </style>

<body>
   
    <div style="text-align: center; margin-top: 50px;" >     

    <h2>Formulario de Contacto</h2><br>

    <form action="#" method="post" class="container" onsubmit="return validarForm()">
        <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control"  id="nombre" name="nombre"><span class="error" id="nombreError"></span><br><br>
        </div>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  id="email" name="email"><span class="error" id="emailError"></span><br>
        </div>
        <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" class="form-control" ></textarea><span class="error" id="mensajeError"></span><br>
        </div>
        
        <input type="reset" value="borrar datos" class="btn btn-danger">
        <input type="submit" value="Enviar"class="btn btn-danger">
    </form>
    <script src="validar.js"></script>
        
    
    </div>
</body>
</html>
